<body>
  <div id="container">
    <header>

        <source media="(min-width: 1000px)" srcset="img/logo-300.png">
        <img src="img/logo-600.png" alt="Logo da Espetinho RatsFrit's">
      </picture>
    </header>

    <nav>
      <ul>
        <li><a href="home.html">Sabores</a></li>

        <li><a href="#">Sobre nós</a></li>
        <li><a href="#">Localização</a></li>

    <main>
      <div class="main-content">
        <!-- Alterado para <h1> para semântica e visibilidade melhor -->
       <!-- <h1>Produtos</h1>-->

        <section class="produtos">
          <section class="produto" onclick="changeImage('img/pag1.png')">

            <p>Pão de Alho</p>
          </section>
          <section class="produto" onclick="changeImage('img/pag2.png')">
